
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;
    
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    client_body_buffer_size 10M;
    client_max_body_size 10M;
    
    upstream api_principal {
        server app:3000;
    }
    
    upstream social_service {
        server social-service:3001;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        location /nginx-health {
            access_log off;
            return 200 "Nginx OK\n";
            add_header Content-Type text/plain;
        }
        
        location /api/main/ {
            rewrite ^/api/main/(.*) /$1 break;
            
            proxy_pass http://api_principal;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
        
        location /api/social/ {
            rewrite ^/api/social/(.*) /$1 break;
            
            proxy_pass http://social_service;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
        
        location / {
            return 200 '{
                "service": "API Gateway",
                "version": "1.0.0",
                "routes": {
                    "/api/main/*": "API Principal (Bandas, Usuários, Agendamentos, etc)",
                    "/api/social/*": "Social Service (Favoritos, Comentários, Avaliações)",
                    "/nginx-health": "Health check do Nginx"
                },
                "upstreams": {
                    "api_principal": "http://app:3000",
                    "social_service": "http://social-service:3001"
                }
            }\n';
            add_header Content-Type application/json;
        }
        
        error_page 404 /404.json;
        location = /404.json {
            return 404 '{"error": "Rota não encontrada", "message": "Use /api/main/* ou /api/social/*"}\n';
            add_header Content-Type application/json;
        }
        
        error_page 502 503 504 /50x.json;
        location = /50x.json {
            return 502 '{"error": "Serviço temporariamente indisponível", "message": "Tente novamente em alguns instantes"}\n';
            add_header Content-Type application/json;
        }
    }
}
